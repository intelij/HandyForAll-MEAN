<div class="page page-tables-bootstrap">
  <!-- page header -->
  <div class="pageheader">
    <h2>{{ 'Menu.EXPERIENCE_YEAR' | translate }} </h2>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li>
          <a ui-sref="app.tasker_management.experience-year.list">{{ 'SubMenu.ALL_EXPERIENCE_YEAR' | translate
            }}</a>
        </li>
        <li>
          <a ui-sref="app.tasker_management.experience-year.edit" href="#/app/banner/edit-banner">{{ ctrl.breadcrumb
            | translate }}</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- /page header -->
  <!-- page content -->
  <div class="pagecontent">
    <!-- row -->
    <div class="row">
      <!-- col -->
      <div class="col-md-12">
        <!-- tile -->
        <section class="tile">
          <!-- tile header -->
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font"><strong>Experience Year</strong> Edit</h1>
          </div>
          <!-- /tile header -->
          <div class="tile-body" style="padding-bottom: 80px;">
            <form class="profile-settings" submit-validate enctype="multipart/form-data" name="experienceYearForm"
                  novalidate>
              <div class="form-group"
                   ng-class="{ 'has-error' : experienceYearForm.name.$invalid && !experienceYearForm.name.$pristine, 'has-success' : experienceYearForm.name.$valid && !experienceYearForm.name.$pristine}">
                <label for="experienceYearName">Experience Year</label>
                <input type="text" name="name" class="form-control" ng-model="ctrl.editExperienceYearData.name"
                       id="experienceYearName" on-blur-validation required>
                <p class="help-block">
                  <span ng-show="experienceYearForm.name.$invalid && !experienceYearForm.name.$pristine">Experience Year is required.</span>
                </p>
              </div>

              <div class="form-group"
                   ng-class="{ 'has-error' : experienceYearForm.publish.$invalid && !experienceYearForm.publish.$pristine, 'has-success' : experienceYearForm.publish.$valid && !experienceYearForm.publish.$pristine}">
                <label for="publish">Status</label>
                <select id="publish" name="publish" ng-model="ctrl.editExperienceYearData.status" convert-to-number
                        class="form-control mb-10" on-blur-validation required>
                  <option value='1' selected="1">Publish</option>
                  <option value='2'>UnPublish</option>
                  <p class="help-block">
                    <span ng-show="experienceYearForm.publish.$invalid && !experienceYearForm.publish.$pristine">status is required.</span>
                  </p>
                </select>
              </div>

              <div class="form-group tcol">
                <button class="btn btn-success btn-ef btn-ef-5 btn-ef-5a"
                        ng-click="ctrl.submit(experienceYearForm.$valid)">
                  <i class="fa fa-upload"></i> <span>Submit</span>
                </button>
              </div>
            </form>
          </div>
        </section>
        <!-- /tile -->
      </div>
      <!-- /col -->
    </div>
    <!-- /row -->
  </div>
  <!-- /page content -->
</div>
