<div class="page page-tables-bootstrap">

  <!-- page header -->
  <div class="pageheader">

    <h2>{{ 'SubMenu.SUB_CATEGORY' | translate }} </h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li>
          <a href="javascript:;">{{ 'Menu.CATEGORIES' | translate }}</a>
        </li>
        <li>
          <a  href="javascript:;">{{ 'SubMenu.EDIT_SUBCATEGORYLIST' | translate }}</a>
        </li>
      </ul>

    </div>

  </div>
  <!-- /page header -->

  <!-- page content -->
  <div class="pagecontent">

    <!-- row -->
    <div class="row">
      <!-- col -->
      <div class="col-md-12">


        <!-- tile -->
        <section class="tile" fullscreen="isFullscreen07">

          <!-- tile header -->
          <div class="tile-header dvd dvd-btm" href="#app/categories/categoryList">
            <h1 class="custom-font"><strong>Category</strong> List</h1>

            <ul class="controls">
              <li><a ng-if="VSCL.permission.add != false" ui-sref="app.categories.sub" ><i class="fa fa-plus mr-5"></i> Add New Sub Category</a></li>
            </ul>
          </div>
          <div class="tile-header">
            <label for="classification">Filter By Classification: </label>
            &nbsp;
            <select id="classification" name="classification" ng-model="VSCL.filter.classification" class="input-sm inline w-sm" ng-change="VSCL.filterByClassification(VSCL.filter.classification)">
              <option value=''>--------------------</option>
              <option value='service'>Service</option>
              <option value='product'>Product</option>
              <option value='career'>Career</option>
              <option value='event'>Event</option>
            </select>
          </div>
          <custom-table data="VSCL.table" delete-call="VSCL.deletedData"></custom-table>
        </section>
        <!-- /tile -->
      </div>
      <!-- /col -->
    </div>
    <!-- /row -->

  </div>
  <!-- /page content -->




</div>
