<div class="page page-tables-bootstrap">
  <!-- page header -->
  <div class="pageheader">
    <h2>{{ 'Menu.BRANDS' | translate }} </h2>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li>
          <a ui-sref="app.brands.list">{{ 'Menu.BRANDS' | translate }} List</a>
        </li>
        <li>
          <a href="#"> {{ctrl.action | capitalize}} {{'Menu.BRANDS' | translate}} </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- /page header -->
  <!-- page content -->
  <div class="pagecontent">
    <!-- row -->
    <div class="row">
      <!-- col -->
      <div class="col-md-12">
        <!-- tile -->
        <section class="tile" >
          <!-- tile header -->
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font"><strong>Add Brand</strong></h1>
          </div>
          <!-- /tile header -->
          <div class="tile-body" style="padding-bottom: 80px;">
            <form class="profile-settings" submit-validate enctype="multipart/form-data" name="brandForm"  novalidate>

              <div class="form-group" ng-class="{ 'has-error' : brandForm.BrandName.$invalid && !brandForm.BrandName.$pristine, 'has-success' : brandForm.BrandName.$valid && !brandForm.BrandName.$pristine}">
                <label for="BrandName">Brand Name</label>
                <input type="text" name="BrandName" class="form-control" ng-model="ctrl.editBrandData.name" id="BrandName" on-blur-validation required>
                <p class="help-block">
                  <span ng-show="brandForm.BrandName.$invalid && !brandForm.BrandName.$pristine">Enter Brand Name .</span>
                </p>
              </div>

              <div class="form-group" ng-class="{ 'has-error' : brandForm.image.$invalid && !brandForm.image.$pristine, 'has-success' : brandForm.image.$valid && !brandForm.image.$pristine}">
                <label class="control-label">Brand Image</label>
                <input ui-jq="filestyle" type="file" ngf-select="temp=true" ng-model="ctrl.editBrandData.image" name="image"
                       ngf-max-size="1MB" ngf-pattern="'image/jpg,image/jpeg,image/png,image/gif'" ngf-model-invalid="errorFiles" class="filestyle" ui-options="{ buttonText: 'Select file', iconName: 'fa fa-inbox'}" id="image" ng-required="!ctrl.editBrandData._id">
                <div class="form-group" ng-class="{ 'has-error' : brandForm.image.$invalid && !brandForm.image.$pristine, 'has-success' : brandForm.image.$valid && !brandForm.image.$pristine}">
                  <span class="help-block">Allowed files: jpeg, png, jpg. Max file size 1Mb</span>
                  <img ng-if="temp" height="150" ngf-src="ctrl.editBrandData.image" >
                  <img ng-if="!temp&&!ctrl.editBrandData.image==''" height="150" ngf-src="ctrl.editBrandData.image" >
                </div>
              </div>

              <!--
              <div class="form-group" ng-class="{ 'has-error' : brandForm.keyword.$invalid && !brandForm.keyword.$pristine, 'has-success' : brandForm.keyword.$valid && !brandForm.keyword.$pristine}">
                <label for="keyword">Meta Keyword</label>
                <input type="text" name="keyword" class="form-control" ng-model="ctrl.editBrandData.seo.keyword" id="keyword" on-blur-validation required>
                <p class="help-block">
                  <span ng-show="brandForm.keyword.$invalid && !brandForm.keyword.$pristine"> Enter Meta Keyword.</span>
                </p>
              </div>

              <div class="form-group" ng-class="{ 'has-error' : brandForm.title.$invalid && !brandForm.title.$pristine, 'has-success' : brandForm.title.$valid && !brandForm.title.$pristine}">
                <label for="title">Meta Title</label>
                <input type="text" name="title" class="form-control" ng-model="ctrl.editBrandData.seo.title" id="title" on-blur-validation required>
                <p class="help-block">
                  <span ng-show="brandForm.title.$invalid && !brandForm.title.$pristine">Enetr Meta Title.</span>
                </p>
              </div>
              -->

              <div class="form-group" ng-class="{ 'has-error' : brandForm.publish.$invalid && !brandForm.publish.$pristine, 'has-success' : brandForm.publish.$valid && !brandForm.publish.$pristine}">
                <label for="publish">Status</label>
                <select id="publish" name="publish" ng-model="ctrl.editBrandData.status" convert-to-number class="form-control mb-10" on-blur-validation required>
                  <option value='1' selected="1">Publish</option>
                  <option value='2'>UnPublish</option>
                  <p class="help-block">
                    <span ng-show="brandForm.publish.$invalid && !brandForm.publish.$pristine">status is required.</span>
                  </p>
                </select>
              </div>

              <div class="form-group tcol">
                <button class="btn btn-success btn-ef btn-ef-5 btn-ef-5a" ng-disabled="ctrl.disbledValue" ng-click="ctrl.submit(brandForm.$valid,ctrl.editBrandData);">
                  <i class="fa fa-upload"></i> <span>Submit</span>
                </button>
              </div>

            </form>
          </div>
        </section>
        <!-- /tile -->
      </div>
      <!-- /col -->
    </div>
    <!-- /row -->
  </div>
  <!-- /page content -->
</div>
